       <li>Digite o seguinte na parte superior da tag de script: let a = 10</li> 
       <li>console.log(a) deve imprimir 10</li> 
       <li>Tente o seguinte: 9 * a</li> 
       <li>e isso: (retorna *) e depois let b = 7 * aundefinedconsole.log(b)</li> 
    </ul>

        let a = 10;
        let b = 7 * a; 
        console.log(a);
        console.log(b);
        console.log( 9 * a);
    </script>
