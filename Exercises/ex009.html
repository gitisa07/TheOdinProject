<body>
    <h3>Escreva uma função callback que receba uma sequência e retorne a última letra dessa string:<br>
        lastLetter("abcd") deve voltar "d"</h3>
        <script>
            function lastLetter(text){
                return text.substr(-1, 1);
            }
            console.log(lastLetter("abcd"));
        </script>
    <ul>
        <li>str.substr(start, length)</li>
        <li>start: Local para começar a extrair os caracteres.</li>
        <li>length: Opcional. O número de caracteres a serem extraídos.</li>
    </ul>
